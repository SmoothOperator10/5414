<body>
   <h3>Registo Proprietários</h3>
   <label>NIF</label><br>
   <input type="number" id="nifProprietario"><br>

   <input type="text" id="nomeProprietario"><br>

   <br><br><br>

   <h3>Registo Peças</h3>

   <br><br><br>

   <h3>Registo Marcas</h3>
   <label>Nome</label><br>
   <input type="text" id="nomeMarca"><br>
   <button type="button" onclick="registaMarca()">Regista Marca</button>

   <br><br><br>

   <h3>Registo Modelo</h3>
   <label>Marca</label><br>
<select id="listaMarcas">
</select><br>

   <br><br><br>

   <h3>Registo Veículo</h3>
   <label>Proprietários</label><br>
   <select id="listaProprietarios">

   </select><br>

   <input type="text" id="matriculaVeiculo"><br>
   <label>Marca</label><br>
<select id="listaMarcas2" onchange="getModelos(this.value)">
</select><br>
<label>Modelo</label><br>
<select id="listaModelos">
   <option value="-1">Escolha primeiro a marca</option>
</select><br>
   <button type="button" onclick="registaVeiculo(this.value)">Regista Veículo</button>

   <br><br><br>

   <h3>Registo Interveção</h3>
   <label>Veículo</label><br>
   <select id="listaVeiculos" onchange="getPecas()">
      <option value="-1">Sem veículos registados</option>
   </select><br>
   <label>Peças</label><br>
 <table>
   <thead>
      <tr>
         <th>Descrição</th>
         <th>Utilizada</th>
      </tr>
   </thead>
   <tbody id="listaPecas">
   
   </tbody>
 </table>  
   <button type="button" onclick="registaIntervencao()">Regista Interveção</button>

   <br><br><br>

   <h3>Listagem Interveções</h3>

   </select><br>
   <table>
      <thead>
         <tr>
            <th>Intervenções</th>

      </tbody>
