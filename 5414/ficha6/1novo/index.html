<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/functions.js"></script>
</head>

<body>
    <label>Introduza o nome da equipa:</label><br>
    <input type="text" id="nomeEquipa"><br>
    <label>Introduza o nº de vitórias:</label><br>
    <input type="number" id="vitoriasEquipa"><br>
    <label>Introduza o nº de derrotas:</label><br>
    <input type="number" id="derrotasEquipa"><br><br>

    <button type="button" onclick="registarEquipa()">Registar</button>
    <button type="button" onclick="listarEquipa()">Listar</button>
    <table>
        <thead>
            <tr>
                <th>Nome da Equipa:</th>
                <th>Nº de vitórias:</th>
                <th>Nº de derrotas:</th>
                <th>% de vitórias:</th>
            </tr>
        </thead>
        <tbody id="tabelaEquipas">
        </tbody>
    </table>
<br><br>
    <label>Selecione a equipa a alterar:</label>
    <select id="alterarEquipa" onchange="getInfoEquipas(this.value)">
        <option value="-1">Sem equipas para alterar</option>
    </select>
    <label>Altere o nome da equipa:</label><br>
    <input type="text" id="nomeEquipaAlt"><br>
    <label>Altere o nº de vitórias:</label><br>
    <input type="number" id="vitoriasEquipaAlt"><br>
    <label>Altere o nº de derrotas:</label><br>
    <input type="number" id="derrotasEquipaAlt"><br><br>

    <button type="button" onclick="guardarEquipa()">Guardar</button>
</body>

</html>
